<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Password" >
            <!-- onkeyup="checkPassword(this.value )" -->
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">At least one lowercase</li>
                <li id="upper">At least one uppercase</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special</li>
                <li id="length">At least 8 characters</li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b0165e95d9.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
